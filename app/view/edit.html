<div style="height: 100%">	<form name="menuForm">		<div class="menu" ng-style="menuOpen ? {'width': 440 +'px'} : {'width': 10 + 'px'}">			<div ng-repeat="category in menuData" ng-include="'templates/category.html'"></div>			<div class="categories">				<div ng-repeat="category in menuData" ng-include="'templates/categoryIcon.html'"></div>			</div>			<div class="menuFooter"></div>		</div>		<div class="toggleMenu" ng-click="toggleMenu()"  ng-style="layout.rtl ? {'right': layout.move } : {'left': layout.move }">			<i ng-class="layout.rtl ?  {'icon-Close': !menuOpen,'icon-open': menuOpen} :  {'icon-Close': menuOpen,'icon-open': !menuOpen}"></i>		</div>	</form>	<div class="previewArea" ng-style="layout.rtl ? {'margin-right': layout.margin } : {'margin-left':layout.margin }">		<div style="width: 100%; height: 40px">			<div style="height: 30px; position: fixed; padding-top: 5px">				<label style="font-weight: normal" class="autoPreview"><input class="r-margin" type="checkbox" ng-model="autoPreview" ng-click="setAutoPreview()">{{"Auto Preview" | translate}}</label>				<label style="font-weight: normal" class="autoPreview"><input class="rl-margin" type="checkbox" ng-model="simulateMobile" ng-click="setSimulateMobile()">{{"Simulate Mobile Device" | translate}}</label>			</div>			<button class="btn btn-default margin"  ng-hide="autoPreview" ng-class="{'btn-success':checkPlayerRefresh()}" ng-click="refreshPlayer()"><i class="glyphicon glyphicon-refresh">&nbsp;</i>{{"Preview Changes" | translate}}</button>			<button class="btn btn-primary pull-right spaceLeft" ng-click="save()">'{{"Save Player Settings" | translate}}'</button>			<button class="btn btn-default pull-right" ng-click="backToList()">'{{"Back to Players List" | translate}}'</button>		</div>		<!--pre id="debugger" style="margin-top: 10px; width: 100%; height: 500px; display: none">{{menuData}}</pre-->		<div style="height: 85%;  margin-top: 15px; margin-bottom: 15px; overflow-y: auto">			<!-- Companion placeholders for VAST -->			<div id="Comp_300x250"></div>			<div id="Comp_728x90"></div>			<div id="kVideoTarget" style="margin: auto" itemprop="video" itemscope itemtype="http://schema.org/VideoObject"></div>		</div>	</div></div>
