<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title | translate}}</h4>
    </div>
    <div class="modal-body">
        <p ng-bind-html="message | HTMLunsafe"></p>
	    <input type="text" class="userInput" ng-style="inputStyle" ng-model="userInput">
    </div>
    <div class="modal-footer">
        <button ng-repeat="btn in buttons" ng-click="close(btn.result)" class="btn" ng-class="btn.cssClass">{{ btn.label | translate}}</button>
    </div>
</div>
