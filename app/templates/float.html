<div class="number">
    <span ng-class="{disabled: plugin!=null && !plugin.enabled}" class="pluginLabel" id="{{property.id}}">{{property.label | translate}}</span>
    <i class="glyphicon glyphicon-question-sign helpIcon" ng-class="{disabled: plugin!=null && !plugin.enabled}"
       ng-show="{{property.helpnote != null}}" tooltip="{{property.helpnote | translate}}" tooltip-placement="right"
       tooltip-popup-delay="500"></i>
    <input class="pull-right float" type="text" ng-class="{invalid: property.invalidTooltip}" name="num{{property.id}}"
           ng-change="propertyChanged(property, false)" ng-enter="propertyChanged(property, 'enter')"
           ng-blur="propertyChanged(property, 'blur')" ng-disabled="plugin!=null && !plugin.enabled"
           ng-model="property.initvalue" tooltip="{{property.invalidTooltip | translate}}">
    <hr bind-once ng-if="property.endline">
</div>
