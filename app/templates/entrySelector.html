<div class="entrySelector" ng-controller="entrySelectorCtrl">
    <span ng-class="{disabled: plugin!=null && !plugin.enabled}" class="pluginLabel" id="{{property.id}}">{{property.label | translate}}</span>
    <i class="glyphicon glyphicon-question-sign helpIcon" ng-class="{disabled: plugin!=null && !plugin.enabled}"
       ng-show="{{property.helpnote != null}}" tooltip="{{property.helpnote | translate}}" tooltip-placement="right"
       tooltip-popup-delay="500"></i>
    <input ui-select2="{{property.configObject}}"
           data-placeholder="{{getLabel(property.initvalue, property.configObject)}}" ng-model="property.initvalue"
           class="dropdown" ng-disabled="plugin!=null && !plugin.enabled" ng-change="propertyChanged(property, true)"
           type="hidden"/>
    <hr bind-once ng-if="property.endline" style="margin-top: 40px">
</div>
