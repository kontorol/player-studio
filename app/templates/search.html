<div class="text">
	<input type="text" id="searchField" ng-show="menuLoaded" onfocus="$(this).val('')" typeahead-on-select="searchProperty($item, $model, $label)" ng-model="propertyToSearch" typeahead="prop as prop.label for prop in propertiesSearch | filter:$viewValue | limitTo:8" class="form-control">
	<p ng-hide="menuLoaded" class="loading"><i class="glyphicon glyphicon-refresh" style="margin-right: 5px"></i>{{"Indexing, please wait..." | translate}}</p>
</div>
